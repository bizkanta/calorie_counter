<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calorie_counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mada" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Calorie counter</h1>
      <form id="form" action="#">
        <label for="name"></label>
        <input type="name" id="name" placeholder="Meal">
        <label for="calories"></label>
        <input type="number" id="calories" placeholder="Calories" min="0">
        <label for="date"></label>
        <input type="datetime-local" id="date" placeholder="Date">
        <div class="buttonRow">
            <button name="button" type="submit" id="button" class="addButton">Add</button>
            <button name="button" type="submit" id="button" class="deleteButton">Delete</button>
            <label for="confirm" class="confirmQuestion">Confirm?</label>
            <input type="checkbox" id="confirm"></input>
        </div>
      </form>
      <div class="meals"></div>
      <div class="totalField">
        <div class="totalText">Total calories:</div>
        <div><span class="total"></span> kCal</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="xhr_requests.js"></script>
    <script src="frontend.js"></script>
  </body>
</html>
