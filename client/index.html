<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calorie_counter</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Calorie counter</h1>
      <form id="form" action="#">
        <label for="name"></label>
        <input type="name" id="name" placeholder="">
        <label for="calories"></label>
        <input type="number" id="calories" placeholder="">
        <label for="date"></label>
        <input type="datetime-local" id="date" placeholder="">
        <button name="button" type="submit" id="button" class="add_button">Add</button>
      </form>
      <div class="meals"></div>
    </div>
    <script src="xhr_requests.js"></script>
    <script src="frontend.js"></script>
  </body>
</html>
